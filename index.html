<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- App identity -->
    <title>Photo Wallet</title>
    <meta name="description" content="Your favorite photos, always with you. A private, offline-first photo wallet for your most cherished memories." />

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="background-color" content="#000000" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait" />

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Photo Wallet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Safe area inset support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Prevent zoom on inputs -->
    <style>
      input[type="color"],
      input[type="date"],
      input[type="datetime"],
      input[type="datetime-local"],
      input[type="email"],
      input[type="month"],
      input[type="number"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="text"],
      input[type="time"],
      input[type="url"],
      input[type="week"],
      select,
      textarea {
        font-size: 16px;
      }

      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior: none;
      }

      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading once React loads */
      #root:not(:empty) + #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading fallback -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
