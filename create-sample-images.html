<!DOCTYPE html>
<html>
<head>
    <title>Create Sample Images for Photo Wallet</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 10px; background: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Photo Wallet Test Images</h1>
        <p>Click the button below to generate sample images for testing the Photo Wallet app.</p>
        
        <button onclick="generateImages()">Generate Test Images</button>
        
        <div id="status" class="status">Ready to generate images...</div>
        
        <h3>Generated Images:</h3>
        <div id="images"></div>
    </div>

    <script>
        const sampleImages = [
            { name: 'sunset-beach.jpg', color: '#FF6B6B', text: 'Sunset Beach', subtext: 'Beautiful sunset over the ocean' },
            { name: 'mountain-lake.jpg', color: '#4ECDC4', text: 'Mountain Lake', subtext: 'Peaceful mountain landscape' },
            { name: 'city-lights.jpg', color: '#45B7D1', text: 'City Lights', subtext: 'Urban nightscape' },
            { name: 'forest-path.jpg', color: '#96CEB4', text: 'Forest Path', subtext: 'Walking through nature' },
            { name: 'flower-garden.jpg', color: '#FFEAA7', text: 'Flower Garden', subtext: 'Colorful spring flowers' }
        ];
        
        function generateImages() {
            const status = document.getElementById('status');
            const imagesDiv = document.getElementById('images');
            imagesDiv.innerHTML = '';
            
            status.textContent = 'Generating images...';
            
            sampleImages.forEach((img, index) => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400;
                    canvas.height = 300;
                    const ctx = canvas.getContext('2d');
                    
                    // Create gradient background
                    const gradient = ctx.createLinearGradient(0, 0, 400, 300);
                    gradient.addColorStop(0, img.color);
                    gradient.addColorStop(1, adjustColor(img.color, -20));
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 400, 300);
                    
                    // Add some decorative elements
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    for (let i = 0; i < 15; i++) {
                        const x = Math.random() * 400;
                        const y = Math.random() * 300;
                        const size = Math.random() * 20 + 5;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Add main text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 28px Arial';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 3;
                    ctx.fillText(img.text, 200, 120);
                    
                    // Add subtitle
                    ctx.font = '16px Arial';
                    ctx.fillText(img.subtext, 200, 150);
                    
                    // Add Photo Wallet branding
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fillText('Photo Wallet Test Image', 200, 280);
                    
                    // Convert to blob and create download link
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = img.name;
                        link.textContent = `Download ${img.name}`;
                        link.style.display = 'block';
                        link.style.margin = '5px 0';
                        link.style.color = '#007bff';
                        link.style.textDecoration = 'none';
                        
                        imagesDiv.appendChild(link);
                        
                        // Auto-download
                        link.click();
                        
                        status.textContent = `Generated ${index + 1}/${sampleImages.length} images`;
                        
                        if (index === sampleImages.length - 1) {
                            status.textContent = 'âœ… All images generated! Check your Downloads folder.';
                            status.style.background = '#d4edda';
                            status.style.color = '#155724';
                        }
                    }, 'image/jpeg', 0.9);
                }, index * 500); // Stagger the generation
            });
        }
        
        function adjustColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
    </script>
</body>
</html>
